<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>手沖豆單 Pour-Over Menu</title>
  <meta name="theme-color" content="#0f172a" />
  <link rel="stylesheet" href="assets/tw.css">
</head>
<body class="min-h-screen bg-slate-50 text-slate-800 antialiased font-sans">

  <section id="langGate" class="fixed inset-0 grid place-items-center bg-slate-100/95 backdrop-blur-sm">
    <div class="card p-6 w-full max-w-sm text-center">
      <h1 id="gateTitle" class="text-2xl font-bold mb-4 text-slate-700">選擇語言 / Choose Language</h1>
      <p class="text-sm text-slate-500 mb-6">此偏好會儲存在本機裝置，可隨時更改。</p>
      <div class="grid gap-4 mb-4">
        <button class="btn" type="button" data-lang="zh">繁體中文</button>
        <button class="btn" type="button" data-lang="en">English</button>
        <button class="btn" type="button" data-lang="yue">廣東話</button>
        <button class="btn" type="button" data-lang="ko">한국어</button>
        <button class="btn" type="button" data-lang="ja">日本語</button>
      </div>
    </div>
  </section>

  <div id="app" class="container mx-auto p-4 md:p-6 lg:p-8">
    <header class="flex items-center justify-between gap-3 mb-6">
      <div>
        <h1 class="text-2xl font-bold tracking-tight" id="title">手沖豆單</h1>
        <p class="text-sm text-slate-500"></p>
      </div>
      <div class="flex items-center gap-2">
        <button id="langBtn" class="chip text-2xl" type="button" aria-label="變更語言">🌐</button>
      </div>
    </header>

    <nav class="tabs" role="tablist" aria-label="分類">
      <button class="tab" role="tab" aria-selected="true" data-tab="all">全部</button>
      <button class="tab" role="tab" aria-selected="false" data-tab="estate">莊園等級</button>
      <button class="tab" role="tab" aria-selected="false" data-tab="competition">競賽等級</button>
      <button class="tab" role="tab" aria-selected="false" data-tab="geisha">瑰夏 Geisha</button>
      <button class="tab" role="tab" aria-selected="false" data-tab="limited">限量版 limited</button>
    </nav>

    <section class="card p-4 mb-4">
      <h2 class="sr-only">搜尋</h2>
      <label class="block">
        <span class="sr-only">搜尋</span>
        <input id="searchInput" class="input" type="search" placeholder="搜尋：品名、產區、風味…" />
      </label>
    </section>

    <section id="list" class="grid gap-3 sm:grid-cols-2">
      </section>

    <footer class="mt-8 text-center text-xs text-slate-500">
      <p>版本 2.0 · 僅供展示</p>
    </footer>
  </div>
  <script src="js/app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('js/sw.js').then(reg => {
          console.log('Service Worker registered!');
        }).catch(err => {
          console.error('Service Worker registration failed:', err);
        });
      });
    }
  </script>
</body>
</html>
